{%extends 'Dashboard.html'%}
{% load static %}
{% block content %}
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-6" >
            <div class="box box-danger">
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Team</label>
                            <select class="form-control" style="width: 60%;" id="team">
                                <option selected="selected" id="UserPermission-default-team">Name</option>
                                <option id="">Card</option>
                                <option id="">Outbound</option>
                                <option id="">Verification</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>User</label>
                            <select class="form-control" style="width: 60%;" id="User">
                                <option selected="selected" id="UserPermission-default-user">Name</option>
                                <option id="">4</option>
                                <option id="">9</option>
                                <option id="">2</option>
                            </select>
                        </div>  
                        <div class="form-group">
                            <label>Task</label>
                            <select id='UserPermission-multi-select' multiple='multiple'>
                                <option value='elem_1'>elem 1</option>
                                <option value='elem_2'>elem 2</option>
                                <option value='elem_3'>elem 3</option>
                            </select> 
                        </div>          
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" id="UserPermissionSubmitBtn">Submit</button>
                        <button type="submit" class="btn btn-default" id="UserPermissionCancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class = "col-md-3"></div>
                        <div class = "col-md-6">
                            <h3>Submit successfull</h3>
                        </div>
                        <div class = "col-md-3"></div>
                    </div>
                </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</section>
{% endblock %}
